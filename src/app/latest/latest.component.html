<div class="actions">
  <div class="select">
    <span class="label">Base:</span>
    <app-select-currency [availableRates]="availableRates" currencyPosition="base" (onCurrencyChange)="handleCurrencyChange($event)"></app-select-currency>
  </div>
</div>
<p-table [value]="latestRates" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Currency</th>
            <th>Spot</th>
            <th width="200px" class="inc-dec-header">Increase / Decrease</th>
            <th width="100px" class="chart-header">Chart</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-latestRate>
        <tr>
            <td>
              <span class="ui-column-title">Currency</span>
              {{ latestRate.symbol }}
            </td>
            <td>
              <span class="ui-column-title">Spot</span>
              {{ latestRate.currentRate }}
            </td>
            <td>
              <span class="ui-column-title">Inc / Dec</span>
              <i *ngIf="latestRate.diff > 0" class="pi pi-chevron-up green"></i>
              <i *ngIf="latestRate.diff < 0" class="pi pi-chevron-down red"></i>
              <i *ngIf="latestRate.diff == 0" class="pi pi-minus yellow"></i>
            </td>
            <td>
              <span class="ui-column-title">Chart</span>
              <a routerLink="/currency/last-month/{{baseCurrency}}/{{latestRate.symbol}}">
                <i class="pi pi-chart-line"></i>
              </a>
            </td>
        </tr>
    </ng-template>
</p-table>
