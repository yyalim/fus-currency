<div class="actions top-five--actions">
  <div class="select">
    <span class="label">Base:</span>
    <app-select-currency [availableRates]="availableRates" currencyPosition="base" (onCurrencyChange)="handleCurrencyChange($event)"></app-select-currency>
  </div>
  <div class="buttons">
    <button pButton type="button" label="Increase" class="ui-button-rounded order-button" [disabled]="order == 'desc'" (click)="setOrderDesc()"></button>
    <button pButton type="button" label="Decrease" class="ui-button-rounded order-button" [disabled]="order == 'asc'" (click)="setOrderAsc()"></button>
  </div>
</div>
<p-table [value]="topFive" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Currency</th>
            <th>Difference</th>
            <th width="150px" class="chart-header">%</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-latestRate>
        <tr>
            <td>
              <span class="ui-column-title">Currency</span>
              {{ latestRate.symbol }}
            </td>
            <td>
              <span class="ui-column-title">Difference</span>
              {{ latestRate.diff | number:'1.3-5' }}
            </td>
            <td>
              <span class="ui-column-title">%</span>
              {{ latestRate.diffPercentage | number:'1.1-2' }}<span class="bold">%</span>
            </td>
        </tr>
    </ng-template>
</p-table>
